<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>{{ if .IsPage }}{{ .Page.Title }} - {{ end }}{{ .Site.Title }}</title>
	<meta name="description" content="{{ if and (.IsPage) (ne .Page.Description "")}}{{ .Page.Description }}{{ else }}{{ .Site.Params.Description }}{{ end }}" />

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Poppins:400,500,600,700' rel='stylesheet'>

  <!-- Css -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/font-icons.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/colors/violet.css" />

  <!-- Favicons -->
  <link rel="shortcut icon" href="{{ .Site.BaseURL }}img/favicon.ico">
  <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}img/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ .Site.BaseURL }}img/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ .Site.BaseURL }}img/apple-touch-icon-114x114.png">
	
	{{ if eq .Page.Type "events" }}
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@fresheventsfl" />
	<meta property="og:url" content="{{ .Page.Permalink }}" />
	<meta property="og:title" content="{{ .Page.Title }}" />
	<meta property="og:description" content="{{ .Page.Params.Short_desc }}" />
	<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Page.Params.Homepage_banner }}" />
{{ end }}

  <!-- Lazyload (must be placed in head in order to work) -->
	<script src="{{ .Site.BaseURL }}js/lazysizes.min.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
	
		ga('create', 'UA-103561809-1', 'auto');
		ga('send', 'pageview');
	
		</script>

</head>
