{{ if ne .Name "Subscribe" }}
<!-- Newsletter Wide -->
<div class="newsletter-wide">
  <div class="widget widget_mc4wp_form_widget">
  <div class="newsletter-wide__container">
    <div class="newsletter-wide__text-holder">
    <p class="newsletter-wide__text">
      <i class="ui-email newsletter__icon"></i>
      Subscribe for upcoming events
    </p>
    </div>
    <div class="newsletter-wide__form">
    <form action="//certifiedfreshevents.us16.list-manage.com/subscribe/post?u=82e13d22ccab323aaceeaef8b&id=ddcfa6d68b" class="mc4wp-form" method="post">
      <div class="mc4wp-form-fields">
      <div class="form-group">
        <input type="email" name="EMAIL" placeholder="Your email" required="true" aria-required="true">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-lg btn-color" value="Subscribe">
      </div>
      </div>
    </form>
    </div> 
  </div>         
  </div>
</div> <!-- end newsletter wide -->
{{ end }}
