<!-- Top Bar -->
<div class="top-bar d-none d-lg-block">
    <div class="container">
      <div class="row">

        <!-- Top menu -->
        <div class="col-lg-6">
          <ul class="top-menu">
          {{ range .Site.Menus.top }}
            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
          {{ end }}
          </ul>
        </div>
        
        <!-- Socials -->
        <div class="col-lg-6">
          <div class="socials nav__socials socials--nobase socials--white justify-content-end"> 
            <!---<a class="social social-facebook" href="#" target="_blank" aria-label="facebook">
              <i class="ui-facebook"></i>
            </a>-->
            <a class="social social-twitter" href="https://twitter.com/{{.Site.Params.Twitter}}" target="_blank" aria-label="twitter">
              <i class="ui-twitter"></i>
            </a>
            <a class="social social-youtube" href="{{.Site.Params.Youtube}}" target="_blank" aria-label="youtube">
              <i class="ui-youtube"></i>
            </a>
            <a class="social social-instagram" href="https://instagram.com/{{.Site.Params.Instagram}}" target="_blank" aria-label="instagram">
              <i class="ui-instagram"></i>
            </a>
          </div>
        </div>

      </div>
    </div>
  </div> <!-- end top bar -->
