<article class="entry thumb thumb--size-4">
  <div class="entry__img-holder thumb__img-holder" style="background-image: url('/img/banners/{{ .Params.Homepage_banner }}');">
    <div class="bottom-gradient"></div>
    <div class="thumb-text-holder thumb-text-holder--3">
      {{ range $category := first 1 .Params.Categories }}
      <a href="{{ "categories" | absURL }}/{{ $category | urlize }}" class="entry__meta-category entry__meta-category--label entry__meta-category--violet">{{$category}}</a>
      {{ end }}
      {{ if ge .Date.Unix now.Unix }}
      <ul class="entry__meta">
        <li class="entry__meta-date">
            {{.Params.Starttime}} - {{.Params.Endtime}}
        </li>
      </ul>
      {{ end }}
      <h2 class="thumb-entry-title">
        <a href="{{ .Permalink }}">{{.Params.Title}}</a>
      </h2>
    </div>
    <a href="{{ .Permalink }}" class="thumb-url"></a>
  </div>
</article>
