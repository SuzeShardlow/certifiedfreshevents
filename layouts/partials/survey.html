<section
  class="hidden bg-white survey-cta highlight-pattern-rain"
  id="Survey">
  <h2 class="mb-1 mb-4 text-lg text-gray-700">
    <strong>Help us improve</strong> by taking a short survey.
  </h2>
  <button
    class="mb-2 bg-white button-ghost text-blue" data-survey-toggler>Provide Feedback</button>
  <button
    class="inline-block px-8 py-2 mb-2 font-bold text-red link" data-survey-dismiss>No, Thanks!</button>
</section>

<div class="sr-only modal" id="SurveyModal">
  <button class="absolute p-4 close-button" aria-label="Toggle Survey Modal" onclick="surveyModal.classList.toggle('sr-only');toggleModalEffect();">
    <svg aria-hidden="true" class="inline-block w-8 h-8 text-gray-900 fill-current">
      <use xlink:href="/img/icons.svg#sm-x"></use>
    </svg>
  </button>

  <div class="max-w-5xl px-6 py-10 mx-auto">

    <header class="mb-8 text-center md:mb-12">
      <img
        src="/img/logo.svg"
        alt="CFE.dev"
        class="inline-block h-16">

      <h1 class="mt-6 mb-6 text-4xl font-medium leading-tight md:text-5xl"><strong>Help Us</strong> Improve</h1>
      <p class="text-lg">Please complete the following short survey to help us improve CFE.dev.</p>
    </header>

    <form
      id="surveyResponse"
      name="surveyResponse"
      action="/contact/thanks-survey"
      method="POST"
      class="max-w-md px-8 pt-8 pb-12 mx-auto mb-10 border border-gray-300 rounded shadow-xl" data-netlify="true">
      <div class="error-message" id="errorMessage"></div>
      <div class="mb-8">
        <label for="Survey-Role" class="label">What best describes your role?</label>
        <select name="role" id="Survey-Role" class="w-full field select" required>
          <option>Developer</option>
          <option>Designer</option>
          <option>Product Management</option>
          <option>Marketing</option>
        </select>
      </div>

      <fieldset class="mb-8">
        <legend class="block mb-3 label">How many years of experience do you have?</legend>
        <ul class="grid grid-cols-2 row-gap-3 col-gap-3">
          <li>
            <label class="block">
              <input name="experience" class="mr-2 leading-tight" type="radio" value="0-1 years">
              <span class="text-sm">0-1 years</span>
            </label>
          </li>
          <li>
            <label class="block">
              <input name="experience" class="mr-2 leading-tight" type="radio" value="1-3 years">
              <span class="text-sm">1-3 years</span>
            </label>
          </li>
          <li>
            <label class="block">
              <input name="experience" class="mr-2 leading-tight" type="radio" value="5-8 years">
              <span class="text-sm">5-8 years</span>
            </label>
          </li>
          <li>
            <label class="block">
              <input name="experience" class="mr-2 leading-tight" type="radio" value="8-12 years">
              <span class="text-sm">8-12 years</span>
            </label>
          </li>
          <li>
            <label class="block">
              <input name="experience" class="mr-2 leading-tight" type="radio" value="12+ years">
              <span class="text-sm">12+ years</span>
            </label>
          </li>
        </ul>
      </fieldset>

      <fieldset class="mb-8">
        <legend class="block mb-3 label">Which topics interest you most?</legend>
        <ul class="grid grid-cols-2 row-gap-3 col-gap-3">
          <li>
            <label class="block">
              <input name="topics" class="mr-2 leading-tight" type="checkbox" value="JavaScript">
              <span class="text-sm">JavaScript</span>
            </label>
          </li>
          <li>
            <label class="block">
              <input name="topics" class="mr-2 leading-tight" type="checkbox" value="Server-side">
              <span class="text-sm">Server Side (Ruby/PHP)</span>
            </label>
          </li>
          <li>
            <label class="block">
              <input name="topics" class="mr-2 leading-tight" type="checkbox" value="Web Development">
              <span class="text-sm">Web Development</span>
            </label>
          </li>
          <li>
            <label class="block">
              <input name="topics" class="mr-2 leading-tight" type="checkbox" value="Serverless">
              <span class="text-sm">Serverless</span>
            </label>
          </li>
          <li>
            <label class="block">
              <input name="topics" class="mr-2 leading-tight" type="checkbox" value="IoT">
              <span class="text-sm">IoT</span>
            </label>
          </li>
          <li>
            <label class="block">
              <input name="topics" class="mr-2 leading-tight" type="checkbox" value="Mobile Development">
              <span class="text-sm">Mobile Development</span>
            </label>
          </li>
          <li>
            <label class="block">
              <input name="topics" class="mr-2 leading-tight" type="checkbox" value="Go">
              <span class="text-sm font-normal">Go</span>
            </label>
          </li>
          <li>
            <label class="block">
              <input name="topics" class="mr-2 leading-tight" type="checkbox" value="AI/Machine Learning">
              <span class="text-sm">AI/Machine Learning</span>
            </label>
          </li>
        </ul>
        <p class="mt-3 text-sm italic text-red">Please make a selection.</p>
      </fieldset>

      <div class="mb-8">
        <label for="Survey-Comments" class="label">Additional Comments</label>
        <textarea
          rows="2"
          name="comments"
          id="Survey-Comments"
          class="w-full field">
        </textarea>
      </div>


      <div class="flex justify-end">
        <button class="order-2 button" type="submit" data-survey-submit>Send</button>
        <button class="order-1 inline-block px-8 py-2 font-bold text-red link" data-survey-cancel>Cancel</button>
      </div>
    </form>
  </div>
</div>
